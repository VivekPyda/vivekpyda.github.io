<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Game Result</title>
    <link rel="stylesheet" href="result.css">
    <script src="pong.js"></script>
</head>

<body>
    <div class="container col-lg-6">
        <h3 id="playerNames"></h3>
        <p id="resultText" class="mb-4 text-center"></p>
        <button id="playAgainBtn">Click to play again</button>
    </div>

    <script>
        document.getElementById("playAgainBtn").addEventListener("click", function () {
            window.location.href = "index.html";
        });

        // Get player names and winner from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const player1Name = urlParams.get('player1');
        const player2Name = urlParams.get('player2');
        const winner = urlParams.get('winner');

        // Display player names and winner
        const playerNames = document.getElementById("playerNames");
        playerNames.innerText = `${player1Name} vs ${player2Name}`;

        const resultText = document.getElementById("resultText");
        resultText.innerText = `${winner} wins!`;
    </script>
</body>

</html>
